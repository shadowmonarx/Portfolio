        <h2>I am a <a href="" class="typewrite" data-period="2000" data-type='[ " Full Stack Web Developer", "Data Science Student", "FrontEndWebDev Intern at Addverb","Part-Time Batman"]'>
            <span class="wrap"></span>
          </a>
          </h2>
          <script> var TxtType = function(el, toRotate, period) {
            this.toRotate = JSON.parse(toRotate);
            this.el = el;
            this.loopNum = 0;
            this.period = parseInt(period, 10) || 2000;
            this.txt = '';
            this.tick();
            this.isDeleting = false;
          };
          
          TxtType.prototype.tick = function() {
            var i = this.loopNum % this.toRotate.length;
            var fullTxt = this.toRotate[i];
          
            if (this.isDeleting) {
              this.txt = fullTxt.substring(0, this.txt.length - 1);
            } else {
              this.txt = fullTxt.substring(0, this.txt.length + 1);
            }
          
            this.el.innerHTML = '<span class="wrap">' + this.txt + '<span class="cursor">|</span></span>';
          
            var that = this;
            var delta = 100; // Adjust the typing speed here
          
            if (this.isDeleting) {
              delta /= 2;
            }
          
            if (!this.isDeleting && this.txt === fullTxt) {
              delta = this.period;
              this.isDeleting = true;
            } else if (this.isDeleting && this.txt === '') {
              this.isDeleting = false;
              this.loopNum++;
              delta = 500; // Time to wait after finishing typing
            }
          
            setTimeout(function() {
              that.tick();
            }, delta);
          };
          
          window.addEventListener("load", function() {
            var elements = document.getElementsByClassName('typewrite');
            for (var i = 0; i < elements.length; i++) {
              var toRotate = elements[i].getAttribute('data-type');
              var period = elements[i].getAttribute('data-period');
              if (toRotate) {
                new TxtType(elements[i], toRotate, period);
              }
            }
            // INJECT CSS
            var css = document.createElement("style");
            css.type = "text/css";
            css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff }";
            document.body.appendChild(css);
          });
          </script>
